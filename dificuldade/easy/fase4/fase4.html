<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="stylesheet" type="text/css" href="fase4.css" >
  <link href='https://css.gg/chevron-left-o.css' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@300;500;700&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@300;500;700&family=Orbitron:wght@500&display=swap');
  </style>
</head>

<body>
  <!--Criação do menu lateral-->
  
  <div id="mySidenav" class="sidenav">
    <!--Botões do menu-->
    <input type="image" src = "icons/sair.svg"  class="closebtn" onclick="closeNav()">
      <button id="btnBack" onclick="closeNav()" >Voltar</button>
      <br>
      <button id="btnOption"  onclick="confi()">Opções</button>
      <br>
      <button id="btnExit" onclick="exit()">Sair</button>
  </div>
  <!--Criação do botão de dica-->
  <div id="myModalDica" class="modal-dica">
  <!-- Conteudo do Modal - Dica aparecera para o jogador -->
    <div id = conteudoModalDica class="modal-content-dica">
      
      <h2 id="intru">Instrução</h2>
      <h3 id="infutru">Você pode repetir um comando várias vezes!</h3>
      <input type="image" src = "icons/sair.svg" class="closeDica">
    </div>
  </div>
      
  <!--Tela de vitoria-->

  <div id = conteudoModalVitory class="modal-content-victory">
    <p id ="titulo">PARABÉNS</p>

    <input type="image" src="icons/robo_hap.svg" id ="roboH1">
    <div id = "men2" class ="grid-container">
      <p id ="mensagemV">Você conseguiu cumprir o trajeto!</p>
    </div>
    
  
    <input type="image" src="icons/robo_hap.svg" id ="roboH2">
    

    <input type="image" src="icons/home.svg" id ="homeI" onclick="back1()">
    <input type="image" src="icons/niveis.svg" id ="levels" onclick="exit()">
    <input type="image" src="icons/next.svg" id ="next" onclick="next()">
    </div>


  <!--Tela de derrota-->

  <div id = "conteudoModalDefeat" class="modal-content-defeat">
    <p id ="titulo2">TENTE NOVAMENTE</p>

    <input type="image" src="icons/robo_sad.svg" id ="roboS1">
    <div id = "men1" class ="grid-container">
      <p id ="mensagemD">Que pena, você não cumpriu o trajeto!</p>
    </div>
    
  
    <input type="image" src="icons/robo_sad.svg" id ="roboS2">
    

    <input type="image" src="icons/home.svg" id ="homeI2" onclick="back1()">
    <input type="image" src="icons/niveis.svg" id ="levels2" onclick="exit()">
    <input type="image" src="icons/reset.svg" id ="reset2" onclick="reset()">
    </div>
      

    <!--Tela de configurações-->

    <div id = conteudoModalConfig class="modal-content-config">
      <p id ="titulo3">Configurações</p>
      <p id="musica">Música</p>
          <p id="efeito">Efeitos sonoros</p>
      <div class="slidecontainer">
          <input type="range" min="1" max="100" value="39" class="slider" id="myRangeM">      
      </div>

      <div class="slidecontainer">
            <input type="range" min="1" max="100" value="25" class="slider" id="myRangeE">
      </div>
      <input type="image" src = "icons/sair.svg" class="closeConfi" onclick="closeConfi()">

          </div>


  <!-- Outros botões da tela -->
  <input type="image" src = "icons/menu.svg" id="menuE" onclick="openNav()">
  <input type="image" src = "icons/reset.svg" id="resetG" onclick="reset()">
  <input type="image" src = "icons/confirm.svg" id="confirm" onclick="run()">
  <input type= "image"  src="icons/dica.svg"  id="myBtnDica">
      
 
  <div id="painel">

  </div>
      


  <script src="buttons.js"></script>
  <script src="fase4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  

</body>
</html>
